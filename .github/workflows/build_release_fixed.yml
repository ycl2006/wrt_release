name: Build & Release LibWRT Firmware
run-name: Build & Release Firmware

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      model:
        description: "Target Build Model"
        required: true
        type: choice
        default: jdcloud_ipq60xx_libwrt_athena_homeproxy
        options:
          - jdcloud_ipq60xx_libwrt_athena_homeproxy
          - jdcloud_ipq60xx_libwrt
          - redmi_ax6_libwrt

jobs:
  build_release:
    runs-on: ubuntu-24.04

    env:
      MODEL: ${{ github.event.inputs.model }}
      TAG_NAME: ${{ github.ref_name }}
      OUTPUT_DIR: release_bin

    steps:
      # 1ï¸âƒ£ Checkout ä½ çš„ä»“åº“ï¼ˆå« deconfigï¼‰
      - name: Checkout user repo
        uses: actions/checkout@v4
        with:
          ref: main
          submodules: recursive

      # 2ï¸âƒ£ é‡Šæ”¾ç£ç›˜ï¼ˆéå¸¸é‡è¦ï¼‰
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet \
                      /usr/local/lib/android \
                      /opt/ghc \
                      /opt/hostedtoolcache
          df -h

      # 3ï¸âƒ£ Clone LibWRT
      - name: Clone LibWRT
        run: |
          git clone --depth=1 -b main-nss https://github.com/LiBwrt/openwrt-6.x.git "$GITHUB_WORKSPACE/libwrt"

      # 4ï¸âƒ£ æ‹·è´ deconfig
      - name: Copy deconfig
        run: |
          mkdir -p "$GITHUB_WORKSPACE/libwrt/deconfig"
          cp "$GITHUB_WORKSPACE/deconfig/${MODEL}.config" "$GITHUB_WORKSPACE/libwrt/deconfig/"

      # 5ï¸âƒ£ å®‰è£…ä¾èµ–ï¼ˆâš ï¸ ä¸ full-upgradeï¼‰
      - name: Install build dependencies
        run: |
          sudo apt update -y
          sudo apt install -y ack antlr3 asciidoc autoconf automake autopoint \
            binutils bison build-essential bzip2 ccache cmake cpio curl \
            device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib \
            git gperf haveged help2man intltool libc6-dev-i386 libelf-dev \
            libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev \
            libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev \
            libtool lrzsz genisoimage msmtp ninja-build p7zip p7zip-full \
            patch pkgconf python3 python3-pip libpython3-dev qemu-utils \
            rsync scons squashfs-tools subversion swig texinfo uglifyjs \
            upx-ucl unzip wget xmlto xxd zlib1g-dev

      # 6ï¸âƒ£ åˆå§‹åŒ–æ„å»ºç¯å¢ƒ
      - name: Initialize LibWRT environment
        run: |
          sudo bash <(curl -sL https://build-scripts.immortalwrt.org/init_build_environment.sh)

      # 7ï¸âƒ£ è®¾ç½®æ„å»ºæ—¶é—´
      - name: Set Build Date
        run: |
          echo "BUILD_DATE=$(date +'%y.%m.%d_%H.%M.%S')" >> $GITHUB_ENV

      # 8ï¸âƒ£ å‡†å¤‡ .config
      - name: Prepare Build Config
        run: |
          cd "$GITHUB_WORKSPACE/libwrt"
          CONFIG_FILE="deconfig/${MODEL}.config"
          echo "Using config: $CONFIG_FILE"
          test -f "$CONFIG_FILE" || exit 1
          cp "$CONFIG_FILE" .config
          make defconfig
          echo "CONFIG_PACKAGE_homeproxy=y" >> .config

      # 9ï¸âƒ£ feeds
      - name: Update feeds
        run: |
          cd "$GITHUB_WORKSPACE/libwrt"
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # ğŸ”Ÿ Cacheï¼ˆç¨³å®š keyï¼‰
      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            libwrt/dl
            libwrt/build_dir
            libwrt/staging_dir
            libwrt/.ccache
          key: ${{ runner.os }}-libwrt-${{ env.MODEL }}-${{ hashFiles('libwrt/.config') }}
          restore-keys: |
            ${{ runner.os }}-libwrt-${{ env.MODEL }}-

      # 1ï¸âƒ£1ï¸âƒ£ ç¼–è¯‘ï¼ˆæ ¸å¿ƒï¼š-j1 + å¿ƒè·³ï¼‰
      - name: Build Firmware
        run: |
          cd "$GITHUB_WORKSPACE/libwrt"
          while true; do echo "â³ still building..."; sleep 60; done &
          make -j1 V=s

      # 1ï¸âƒ£2ï¸âƒ£ æ”¶é›†å›ºä»¶
      - name: Collect Firmware
        run: |
          cd "$GITHUB_WORKSPACE/libwrt"
          mkdir -p "$OUTPUT_DIR"
          cp -r bin/targets/* "$OUTPUT_DIR/" || true
          tar -czvf firmware_${MODEL}_${BUILD_DATE}.tar.gz "$OUTPUT_DIR/"

      # 1ï¸âƒ£3ï¸âƒ£ Release
      - name: Create GitHub Release
        id: release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Firmware ${{ github.ref_name }} - ${{ env.MODEL }}
          files: firmware_${MODEL}_${BUILD_DATE}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}