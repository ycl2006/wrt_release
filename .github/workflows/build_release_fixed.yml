name: Build wrt_release (JDCloud ipq60xx)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Show workspace
      run: |
        pwd
        ls -lah

    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential clang flex bison g++ gawk \
          gcc-multilib g++-multilib gettext \
          git libncurses-dev libssl-dev python3-distutils \
          rsync unzip zlib1g-dev file wget

    - name: Restore build cache
      uses: actions/cache@v4
      with:
        path: |
          libwrt/dl
          libwrt/build_dir
          libwrt/staging_dir
        key: wrt-release-ipq60xx-${{ runner.os }}-${{ hashFiles('deconfig/*.config') }}
        restore-keys: |
          wrt-release-ipq60xx-${{ runner.os }}-

    - name: Load config
      run: |
        cp deconfig/jdcloud_ipq60xx_libwrt_athena_homeproxy.config libwrt/.config
        make -C libwrt defconfig

    - name: Build firmware
      run: |
        make -C libwrt -j$(nproc)

    - name: Pack firmware
      run: |
        mkdir -p artifact
        cp -r libwrt/bin artifact/

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: wrt_release-ipq60xx
        path: artifact/

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: wrt_release-${{ github.run_number }}
        name: wrt_release JDCloud ipq60xx #${{ github.run_number }}
        files: |
          artifact/bin/**/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}