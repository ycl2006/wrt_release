name: Build & Release wrt_release Firmware (Fixed Path)
run-name: Build & Release Firmware

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      model:
        description: "Target Build Model"
        required: true
        type: choice
        default: jdcloud_ipq60xx_libwrt_athena_homeproxy
        options:
          - jdcloud_ipq60xx_libwrt_athena_homeproxy
          - jdcloud_ipq60xx_libwrt
          - redmi_ax6_libwrt

jobs:
  build_release:
    runs-on: ubuntu-24.04
    env:
      MODEL: ${{ github.event.inputs.model }}
      TAG_NAME: ${{ github.ref_name }}
      OUTPUT_DIR: release_bin

    steps:
      # 1ï¸âƒ£ æ‹‰å–ä»“åº“
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      # 2ï¸âƒ£ æ‰“å° debugï¼Œç¡®è®¤è·¯å¾„
      - name: Debug Workspace
        run: |
          echo "GITHUB_WORKSPACE = $GITHUB_WORKSPACE"
          echo "Listing root of workspace:"
          ls -l "$GITHUB_WORKSPACE"
          echo "Listing deconfig folder:"
          ls -l "$GITHUB_WORKSPACE/deconfig" || echo "âŒ deconfig folder not found!"

      # 3ï¸âƒ£ é‡Šæ”¾ç£ç›˜ç©ºé—´
      - name: Free disk space
        uses: sbwml/actions@free-disk

      # 4ï¸âƒ£ å®‰è£…åŸºç¡€ä¾èµ–
      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git-core libncurses5-dev zlib1g-dev \
            gawk gcc-multilib flex gettext unzip python3-dev python3-setuptools \
            python3-venv rsync wget file libssl-dev subversion dos2unix libfuse-dev jq

      # 5ï¸âƒ£ åˆå§‹åŒ– ImmortalWrt å®˜æ–¹ç¼–è¯‘ç¯å¢ƒï¼ˆå¯é€‰ï¼‰
      - name: Initialize ImmortalWrt Build Environment
        run: |
          sudo bash -c 'bash <(curl -sL https://build-scripts.immortalwrt.org/init_build_environment.sh)'

      # 6ï¸âƒ£ è®¾ç½®æ„å»ºæ—¥æœŸ
      - name: Set Build Date
        run: |
          echo "BUILD_DATE=$(date +'%y.%m.%d_%H.%M.%S')" >> $GITHUB_ENV

      # 7ï¸âƒ£ å‡†å¤‡é…ç½®æ–‡ä»¶
      - name: Prepare Build Config
        run: |
          CONFIG_FILE="$GITHUB_WORKSPACE/deconfig/${MODEL}.config"
          echo "Using config file: $CONFIG_FILE"
          if [ ! -f "$CONFIG_FILE" ]; then
            echo "âŒ Error: Config file $CONFIG_FILE not found!"
            ls -l "$GITHUB_WORKSPACE/deconfig/"
            exit 1
          fi
          cp "$CONFIG_FILE" "$GITHUB_WORKSPACE/.config"
          cd "$GITHUB_WORKSPACE"
          # å¦‚æœ diffconfig.sh å­˜åœ¨å°±æ‰§è¡Œ
          if [ -f scripts/diffconfig.sh ]; then
            scripts/diffconfig.sh > .config
          fi
          # è‡ªåŠ¨å¯ç”¨ HomeProxy
          echo "CONFIG_PACKAGE_homeproxy=y" >> .config
          echo "âœ… Build config ready for $MODEL"

      # 8ï¸âƒ£ æ›´æ–° feeds
      - name: Update feeds
        run: |
          cd "$GITHUB_WORKSPACE"
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # 9ï¸âƒ£ ç¼“å­˜æ„å»ºç›®å½•
      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            $GITHUB_WORKSPACE/dl
            $GITHUB_WORKSPACE/build_dir
            $GITHUB_WORKSPACE/staging_dir
            $GITHUB_WORKSPACE/.ccache
          key: ${{ runner.os }}-wrt_${{ env.MODEL }}-${{ hashFiles('deconfig/**') }}
          restore-keys: |
            ${{ runner.os }}-wrt_${{ env.MODEL }}-

      # ğŸ”Ÿ ç¼–è¯‘å›ºä»¶
      - name: Build Firmware
        run: |
          cd "$GITHUB_WORKSPACE"
          make defconfig
          make -j$(nproc) V=s

      # 1ï¸âƒ£1ï¸âƒ£ æ”¶é›†å›ºä»¶
      - name: Collect Firmware
        run: |
          mkdir -p $OUTPUT_DIR
          # åªå¤åˆ¶å­˜åœ¨çš„ bin æ–‡ä»¶
          find $GITHUB_WORKSPACE/bin/targets -type f -name '*.bin' -exec cp --parents {} $OUTPUT_DIR/ \;
          tar -czvf firmware_${MODEL}_${BUILD_DATE}.tar.gz $OUTPUT_DIR/
          echo "âœ… Firmware archived: firmware_${MODEL}_${BUILD_DATE}.tar.gz"

      # 1ï¸âƒ£2ï¸âƒ£ åˆ›å»º GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref_name }}
          name: Firmware ${{ github.ref_name }} - ${{ env.MODEL }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 1ï¸âƒ£3ï¸âƒ£ ä¸Šä¼ å›ºä»¶åˆ° Release
      - name: Upload Firmware to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: firmware_${MODEL}_${BUILD_DATE}.tar.gz
          asset_name: firmware_${MODEL}_${BUILD_DATE}.tar.gz
          asset_content_type: application/gzip

      # 1ï¸âƒ£4ï¸âƒ£ æ¸…ç†æ—§ Releaseï¼Œåªä¿ç•™æœ€æ–° 5 ä¸ª
      - name: Cleanup Old Releases (Keep latest 5)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "Cleaning old releases, keeping latest 5..."
          gh auth login --with-token <<< "${{ secrets.GITHUB_TOKEN }}"
          releases=$(gh api repos/${{ github.repository }}/releases --jq '. | sort_by(.created_at) | reverse | .[5:] | .[].id')
          for rid in $releases; do
            echo "Deleting old release $rid"
            gh api -X DELETE repos/${{ github.repository }}/releases/$rid
          done