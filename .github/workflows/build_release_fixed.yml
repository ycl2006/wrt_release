name: Build wrt_release (auto detect Makefile)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Show workspace
      run: |
        pwd
        find . -maxdepth 3 -type f -name Makefile

    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential clang flex bison g++ gawk \
          gcc-multilib g++-multilib gettext \
          git libncurses-dev libssl-dev python3-distutils \
          rsync unzip zlib1g-dev file wget

    - name: Restore build cache
      uses: actions/cache@v4
      with:
        path: |
          **/dl
          **/build_dir
          **/staging_dir
        key: wrt-release-${{ runner.os }}-${{ hashFiles('deconfig/*.config') }}
        restore-keys: |
          wrt-release-${{ runner.os }}-

    - name: Locate build root
      id: findroot
      run: |
        ROOT=$(dirname "$(find . -name Makefile | head -n 1)")
        echo "Build root: $ROOT"
        echo "root=$ROOT" >> $GITHUB_OUTPUT

    - name: Load config
      run: |
        cp deconfig/jdcloud_ipq60xx_libwrt_athena_homeproxy.config \
           "${{ steps.findroot.outputs.root }}/.config"

    - name: Build firmware
      run: |
        make -C "${{ steps.findroot.outputs.root }}" -j$(nproc)

    - name: Pack firmware
      run: |
        mkdir -p artifact
        find . -type d -name targets -exec cp -r {} artifact/ \;

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: wrt_release-ipq60xx
        path: artifact/

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: wrt_release-${{ github.run_number }}
        name: wrt_release JDCloud ipq60xx #${{ github.run_number }}
        files: |
          artifact/**/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}