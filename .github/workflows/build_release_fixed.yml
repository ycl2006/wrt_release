name: Build libwrt & Release (JDCloud ipq60xx)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential clang flex bison g++ gawk \
          gcc-multilib g++-multilib gettext \
          git libncurses-dev libssl-dev python3-distutils \
          rsync unzip zlib1g-dev file wget

    - name: Restore build cache
      uses: actions/cache@v4
      with:
        path: |
          libwrt/dl
          libwrt/build_dir
          libwrt/staging_dir
        key: libwrt-ipq60xx-${{ runner.os }}-${{ hashFiles('deconfig/*.config') }}
        restore-keys: |
          libwrt-ipq60xx-${{ runner.os }}-

    - name: Prepare feeds
      run: |
        cd libwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load config
      run: |
        cd libwrt
        cp ../deconfig/jdcloud_ipq60xx_libwrt_athena_homeproxy.config .config
        make defconfig

    - name: Build firmware
      run: |
        cd libwrt
        make -j$(nproc)

    - name: Pack firmware
      run: |
        mkdir -p artifact
        cp -r libwrt/bin/targets artifact/

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: libwrt-ipq60xx
        path: artifact/

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: libwrt-${{ github.run_number }}
        name: libwrt JDCloud ipq60xx #${{ github.run_number }}
        files: |
          artifact/targets/**/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}