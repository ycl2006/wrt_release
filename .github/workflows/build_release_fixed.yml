name: Build & Release LibWRT Firmware
run-name: Build & Release Firmware

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      model:
        description: "Target Build Model"
        required: true
        type: choice
        default: jdcloud_ipq60xx_libwrt_athena_homeproxy
        options:
          - jdcloud_ipq60xx_libwrt_athena_homeproxy
          - jdcloud_ipq60xx_libwrt
          - redmi_ax6_libwrt

jobs:
  build_release:
    runs-on: ubuntu-24.04
    env:
      MODEL: ${{ github.event.inputs.model }}
      TAG_NAME: ${{ github.ref_name }}
      OUTPUT_DIR: release_bin

    steps:
      # 1ï¸âƒ£ Checkout ä½ çš„ LibWRT ä»“åº“
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          submodules: recursive

      # 2ï¸âƒ£ Debug è¾“å‡ºï¼Œç¡®è®¤ deconfig å’Œè„šæœ¬å­˜åœ¨
      - name: Debug repository structure
        run: |
          echo "GITHUB_WORKSPACE = $GITHUB_WORKSPACE"
          echo "Listing root of workspace:"
          ls -l "$GITHUB_WORKSPACE"
          echo "Listing scripts folder:"
          ls -l "$GITHUB_WORKSPACE/scripts"
          echo "Listing deconfig folder:"
          ls -l "$GITHUB_WORKSPACE/deconfig"

      # 3ï¸âƒ£ å®‰è£…å®Œæ•´ LibWRT ç¼–è¯‘ä¾èµ–
      - name: Install build dependencies
        run: |
          sudo apt update -y
          sudo apt full-upgrade -y
          sudo apt install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
            bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib \
            git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev \
            libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev libfuse-dev libssl-dev libtool lrzsz \
            genisoimage msmtp nano ninja-build p7zip p7zip-full patch pkgconf python3 python3-pip libpython3-dev qemu-utils \
            rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev

      # 4ï¸âƒ£ åˆå§‹åŒ– LibWRT å®˜æ–¹æ„å»ºç¯å¢ƒ
      - name: Initialize LibWRT environment
        run: |
          sudo bash -c 'bash <(curl -sL https://build-scripts.immortalwrt.org/init_build_environment.sh)'

      # 5ï¸âƒ£ è®¾ç½®æ„å»ºæ—¥æœŸ
      - name: Set Build Date
        run: |
          echo "BUILD_DATE=$(date +'%y.%m.%d_%H.%M.%S')" >> $GITHUB_ENV

      # 6ï¸âƒ£ å‡†å¤‡é…ç½®æ–‡ä»¶
      - name: Prepare Build Config
        run: |
          CONFIG_FILE="$GITHUB_WORKSPACE/deconfig/${MODEL}.config"
          echo "Using config file: $CONFIG_FILE"
          if [ ! -f "$CONFIG_FILE" ]; then
            echo "âŒ Config file $CONFIG_FILE not found!"
            exit 1
          fi
          cp "$CONFIG_FILE" "$GITHUB_WORKSPACE/.config"
          cd "$GITHUB_WORKSPACE"
          if [ -f scripts/diffconfig.sh ]; then
            scripts/diffconfig.sh > .config
          fi
          echo "CONFIG_PACKAGE_homeproxy=y" >> .config
          echo "âœ… Build config ready for $MODEL"

      # 7ï¸âƒ£ æ›´æ–° feeds
      - name: Update feeds
        run: |
          cd "$GITHUB_WORKSPACE"
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # 8ï¸âƒ£ ç¼“å­˜æ„å»ºç›®å½•
      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            $GITHUB_WORKSPACE/dl
            $GITHUB_WORKSPACE/build_dir
            $GITHUB_WORKSPACE/staging_dir
            $GITHUB_WORKSPACE/.ccache
          key: ${{ runner.os }}-wrt_${{ env.MODEL }}-${{ hashFiles('deconfig/**') }}
          restore-keys: |
            ${{ runner.os }}-wrt_${{ env.MODEL }}-

      # 9ï¸âƒ£ ç¼–è¯‘å›ºä»¶
      - name: Build Firmware
        run: |
          cd "$GITHUB_WORKSPACE"
          make defconfig
          make -j$(nproc) V=s

      # ğŸ”Ÿ æ”¶é›†å›ºä»¶
      - name: Collect Firmware
        run: |
          cd "$GITHUB_WORKSPACE"
          mkdir -p $OUTPUT_DIR
          cp -r bin/targets/* $OUTPUT_DIR/ || true
          tar -czvf firmware_${MODEL}_${BUILD_DATE}.tar.gz $OUTPUT_DIR/
          echo "âœ… Firmware archived: firmware_${MODEL}_${BUILD_DATE}.tar.gz"

      # 1ï¸âƒ£1ï¸âƒ£ åˆ›å»º Release
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref_name }}
          name: Firmware ${{ github.ref_name }} - ${{ env.MODEL }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 1ï¸âƒ£2ï¸âƒ£ ä¸Šä¼ å›ºä»¶åˆ° Release
      - name: Upload Firmware to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: firmware_${MODEL}_${BUILD_DATE}.tar.gz
          asset_name: firmware_${MODEL}_${BUILD_DATE}.tar.gz
          asset_content_type: application/gzip