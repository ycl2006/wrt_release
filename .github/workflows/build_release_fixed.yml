name: Build libwrt (JDCloud ipq60xx, custom config)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Show tree (debug)
      run: |
        pwd
        ls -lah
        ls -lah libwrt || true

    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential clang flex bison g++ gawk \
          gcc-multilib g++-multilib gettext \
          git libncurses-dev libssl-dev python3 \
          rsync unzip zlib1g-dev file wget

    - name: Restore build cache
      uses: actions/cache@v4
      with:
        path: |
          libwrt/dl
          libwrt/build_dir
          libwrt/staging_dir
        key: libwrt-ipq60xx-${{ runner.os }}-${{ hashFiles('deconfig/*.config') }}
        restore-keys: |
          libwrt-ipq60xx-${{ runner.os }}-

    - name: Load custom config
      run: |
        cp deconfig/jdcloud_ipq60xx_libwrt_athena_homeproxy.config libwrt/.config

    - name: Build firmware
      run: |
        cd libwrt
        make -j$(nproc)

    - name: Pack firmware
      run: |
        mkdir -p artifact
        cp -r libwrt/bin/targets artifact/

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: libwrt-ipq60xx
        path: artifact/